<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
<br><br>
Country selected: <span th:text="${student.country}" />
<br><br>
Programming Language selected: <span th:text="${student.favoriteLanguage}" />
<br><br>
Favorite Operating System(s):
<br><br>
<ul>
    <li th:each="tempSystem : ${student.favoriteOS}" th:text="${tempSystem}" />
</ul>
</body>
</html>
